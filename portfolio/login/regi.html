<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&family=Prompt:wght@300&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="asset/img/favicon.ico">
    <meta name="url" content="https://malihajannat.github.io/">
    <meta name="Indentifier-URL" content="https://malihajannat.github.io/">

    <!--------custom css -------->
    <link rel="stylesheet" href="asset/css/style.min.css">
</head>
<body>
<div class="register-page">
    <div class="left-side" style="background-image: url('asset/img/bg.jpg')">

    </div>
    <div class="right-side">
        <div class="register-section">
            <div class="lab"><h1>Sign up as</h1></div>
            <div class="lab-name mb-3"><h1>Diagnostic Lab</h1></div>
            <span style=" color: #bdc3c7;" class="font-weight-bold">Lab Name</span>
            <div class="input-group mb-3 mt-2">
                <input type="text" class="form-control" placeholder="Enter your lab name" aria-label="Enter your lab name" aria-describedby="basic-addon1">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <span style=" color: #bdc3c7;" class="font-weight-bold">Your name</span>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Enter your name" aria-label="Enter your name" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-6">
                    <span style=" color: #bdc3c7;" class="font-weight-bold">Your role</span>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Enter your role" aria-label="Enter your role" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-6">
                    <span style=" color: #bdc3c7;" class="font-weight-bold">Daily pathology reports</span>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Number of reports" aria-label="Number of reports" aria-describedby="basic-addon1">
                    </div>
                </div>
                <div class="col-md-6">
                    <span style=" color: #bdc3c7;" class="font-weight-bold">Daily radiology reports</span>
                    <div class="input-group mb-3 mt-2">
                        <input type="text" class="form-control" placeholder="Number of reports" aria-label="Number of reports" aria-describedby="basic-addon1">
                    </div>
                </div>
            </div>
            <span style=" color: #bdc3c7;" class="font-weight-bold">Mobile Number</span>
            <div class="input-group mb-3 mt-2">
                <input type="text" class="form-control" placeholder="Enter your lab name" aria-label="Enter your lab name" aria-describedby="basic-addon1">
            </div>
            <span style=" color: #bdc3c7;" class="font-weight-bold">address</span>
            <div class="input-group mb-3 mt-2">
                <input type="text" class="form-control" placeholder="Enter your lab name" aria-label="Enter your lab name" aria-describedby="basic-addon1">
            </div>

            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                            <label class="form-check-label text-white" for="invalidCheck">
                                I agree with all <a href="#"> Terms and Conditions </a>and
                                <a href="#">Privacy Policy</a> of owner
                            </label>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <a href="index.html"><button class="button ml-5 " type="button">Submit</button></a>
                </div>
            </div>
        </div>
    </div>
</div>


</body>
</html>
