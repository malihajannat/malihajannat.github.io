<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>login</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300&display=swap" rel="stylesheet">

    <link rel="icon" type="image/x-icon" href="asset/img/favicon.ico">
    <meta name="url" content="https://malihajannat.github.io/">
    <meta name="Indentifier-URL" content="https://malihajannat.github.io/">
    <!--------custom css -------->
    <link rel="stylesheet" href="asset/css/style.min.css">
</head>
<body>
  <div class="main-page">
      <div class="left-side">
          <div class="login-details">
              <div class="input-group mt-3 mb-4">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon1">
                          <img class="img" src="asset/img/user.jpg" alt="img">
                      </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Login or E-mail" aria-label="E-mail" aria-describedby="basic-addon1">
              </div>

              <div class="input-group">
                  <div class="input-group-prepend">
                      <span class="input-group-text" id="basic-addon2">
                          <img class="img" src="asset/img/pass.jpg" alt="img">
                      </span>
                  </div>
                  <input type="text" class="form-control" placeholder="Password" aria-label="Password" aria-describedby="basic-addon1">
              </div>

               <div class="signin-section mt-4">
                   <div class="text-section">
                   <a href="regi.html"><span class="pr-3">Register</span></a>
                   <a href="forget.html"><span class="text-decoration-none">Forgot password</span></a>
                   </div>
                 <div class="button-section"><button class="button" type="button">Sign in</button></div>
               </div>
              <div class="login-section text-white">
                 <div class="login"> <span class="text-white">Login</span> </div>
                 <div class="social">
                     <span class="float-right pl-3">Google</span>
                     <span class="float-right pl-3">Twitter</span>
                     <span class="float-right pl-3">Facebook</span>
                 </div>
              </div>
              </div>

          </div>
      <div class="right-side" style="background-image: url('asset/img/bg.jpg')"></div>
  </div>


</body>
</html>
